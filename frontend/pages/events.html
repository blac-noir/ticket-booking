<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events - Ticket Booking</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/forms.css">
    <link rel="stylesheet" href="../css/events.css">

    <link rel="stylesheet" href="../css/animations.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="main-header">
        <nav class="nav-container">
            <div class="logo">
                <h1>TicketBooking</h1>
            </div>
            <div class="nav-links">
                <a href="../index.html">Home</a>
                <a href="events.html" class="active">Events</a>
                <a href="profile.html" class="auth-required hidden">My Profile</a>
                <a href="register.html" class="auth-hide">Register</a>
                <button id="loginBtn" class="btn-login auth-hide">Login</button>
                <button id="logoutBtn" class="btn-logout auth-required hidden">Logout</button>
            </div>
        </nav>
    </header>

    <main>
        <section class="events-container">
            <div class="filters">
                <input type="text" id="searchInput" placeholder="Search events...">
                <input type="date" id="dateFilter">
                <select id="priceFilter">
                    <option value="">Price Range</option>
                    <option value="0-50">$0 - $50</option>
                    <option value="51-100">$51 - $100</option>
                    <option value="101+">$101+</option>
                </select>
            </div>
            
            <div id="eventsList" class="events-grid">
                <!-- Events will be dynamically loaded here -->
            </div>

            <div id="loadingSpinner" class="spinner hidden"></div>
        </section>

        <!-- Booking Modal -->
        <div id="bookingModal" class="modal hidden">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Book Ticket</h2>
                <form id="bookingForm" class="form">
                    <div class="form-group">
                        <label for="seatNumber">Select Seat</label>
                        <select id="seatNumber" required>
                            <!-- Seats will be dynamically loaded -->
                        </select>
                    </div>
                    <div class="booking-details">
                        <p>Event: <span id="eventName"></span></p>
                        <p>Price: $<span id="ticketPrice"></span></p>
                    </div>
                    <button type="submit" class="btn-primary">Confirm Booking</button>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 TicketBooking System. All rights reserved.</p>
    </footer>

    <script src="../js/api.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/ui.js"></script>
    <script src="../js/events.js"></script>
</body>
</html>
