<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Event Ticket Booking</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/forms.css">
    <link rel="stylesheet" href="../css/components.css">

    <link rel="stylesheet" href="../css/animations.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="main-header">
        <nav class="nav-container">
            <div class="logo">
                <h1>TicketBooking</h1>
            </div>
            <div class="nav-links">
                <a href="../index.html">Home</a>
                <a href="events.html">Events</a>
                <button id="loginBtn" class="btn-login">Login</button>
            </div>
        </nav>
    </header>

    <main>
        <section class="form-container">
            <form id="registerForm" class="form">
                <h2>Create Account</h2>
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                    <small class="help-text">
                        Password must be at least 8 characters long and contain letters and numbers
                    </small>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" required>
                </div>
                <button type="submit" class="btn-primary">Register</button>
                <p class="login-text">
                    Already have an account? <a href="#" id="showLoginBtn">Login here</a>
                </p>
            </form>
        </section>

    </main>

    <footer>
        <p>&copy; 2024 TicketBooking System. All rights reserved.</p>
    </footer>

    <script src="../js/api.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/ui.js"></script>
    <script src="../js/register.js"></script>
</body>
</html>
