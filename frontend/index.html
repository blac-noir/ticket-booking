<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Ticket Booking</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/forms.css">
</head>
<body>
    <header class="main-header">
        <nav class="nav-container">
            <div class="logo">
                <h1>TicketBooking</h1>
            </div>
            <div class="nav-links">
                <a href="index.html" class="active">Home</a>
                <a href="pages/events.html">Events</a>
                <a href="pages/profile.html" class="auth-required hidden">My Profile</a>
                <a href="pages/register.html" class="auth-hide">Register</a>
                <button id="loginBtn" class="btn-login auth-hide">Login</button>
                <button id="logoutBtn" class="btn-logout auth-required hidden">Logout</button>
            </div>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h2>Book Your Next Event</h2>
            <p>Discover and book tickets for the best events in your area</p>
            <a href="pages/events.html" class="cta-button">Browse Events</a>
        </section>

        <!-- Login Modal -->
        <div id="loginModal" class="modal hidden">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Login</h2>
                <form id="loginForm" class="form">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" required>
                    </div>
                    <button type="submit" class="btn-primary">Login</button>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 TicketBooking System. All rights reserved.</p>
    </footer>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/ui.js"></script>
</body>
</html>
